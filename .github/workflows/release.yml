name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update version in pom.xml
      run: mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## Changes in this Release
          - See commit history for detailed changes
          
          ## Installation
          Download the JAR file below and run:
          ```bash
          java -jar safecap-${{ steps.get_version.outputs.VERSION }}.jar
          ```
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/safecap-${{ steps.get_version.outputs.VERSION }}.jar
        asset_name: safecap-${{ steps.get_version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive
    
    - name: Build Docker image
      run: |
        docker build -t safecap:${{ steps.get_version.outputs.VERSION }} .
        docker tag safecap:${{ steps.get_version.outputs.VERSION }} safecap:latest
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      if: github.event_name != 'pull_request'
      run: |
        docker push safecap:${{ steps.get_version.outputs.VERSION }}
        docker push safecap:latest
