# Database Configuration
# For production, use environment variables
spring.datasource.url=${DB_URL:jdbc:h2:mem:safecapdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL:update}
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (Development only)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:CHANGE_THIS_SECRET_KEY_IN_PRODUCTION_MIN_256_BITS}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Configuration
security.disabled=false

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=on_param

# Logging Configuration
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.safecap=${APP_LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${SPRING_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}

# Application Information
spring.application.name=SafeCap
info.app.name=SafeCap
info.app.description=Enterprise IoT Monitoring System
info.app.version=1.0.0
